<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>

        <div class="logo">
            <img src="img/logo.png" alt="#">
        </div>

        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Курсы</a></li>
                <li><a href="#">Расписание</a></li>
                <li><a href="#">Преподаватели</a></li>
                <li><a href="#">Рассылки</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <div class="cabinet">
            <a href="#">Зайти в кабинет</a>
        </div>

    </header>

    <main>

        <section class="main_section">


            <div class="name">
                <h1>
                    Первый курс<br>по компьютерной сборке
                </h1>
            </div>

            <div class="cards">
                <div class="cards_box">
                    <div class="cards_content">
                        <p class="cards_number">18</p>
                        <p class="cards_name">Дней</p>
                    </div>
                </div>
                <div class="cards_box">
                    <div class="cards_content">
                        <p class="cards_number">18</p>
                        <p class="cards_name">Часов</p>
                    </div>
                </div>
                <div class="cards_box">
                    <div class="cards_content">
                        <p class="cards_number">18</p>
                        <p class="cards_name">Минут</p>
                    </div>
                </div>
                <div class="cards_box">
                    <div class="cards_content">
                        <p class="cards_number">18</p>
                        <p class="cards_name">Секунд</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- --------------ДЗ-------------- -->

        <section class="footer_section">

            <div class="footer_section_box">

                <div class="course">
                    <a href="#">Заказать курс</a>
                </div>
    
                <div class="students">
                    <div class="students_start">
                        <p class="students_name">Учеников всего:</p>
                        <p class="students_content">200</p>
                    </div>
    
                    <div class="students_end">
                        <p class="students_name">Успешно закончили курс:</p>
                        <p class="students_content">190</p>
                    </div>
                </div>

                <div class="money"> 
                    
                    <div class="money_students">
                        <p class="students_name">Заработано учениками</p>
                        <p class="students_content">400 000₽</p>
                    </div>

                    <div class="money_index">
                        <div class="money_rectangle">
                            <div class="rectangle_first"></div>
                            <div class="rectangle_second"></div>
                        </div>
    
                        <div class="money_content">
                            <p class="students_name">0</p>
                            <p class="students_name">1 000 000₽</p>
                        </div>
                    </div>

                </div>

            </div>

        </section>

    </main>

</body>
</html>
